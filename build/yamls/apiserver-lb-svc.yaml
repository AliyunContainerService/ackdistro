---
apiVersion: v1
kind: Service
metadata:
  name: apiserver-lb
  namespace: kube-system
  annotations:
    networking.alibaba.com/specified-vip-subnet: api-server-vip
    service.beta.kubernetes.io/class: paralb
spec:
  type: LoadBalancer
  ports:
    - name: https
      port: 6443
      targetPort: 6443
  selector:
    component: kube-apiserver
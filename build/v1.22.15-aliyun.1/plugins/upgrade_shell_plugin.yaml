apiVersion: sealer.aliyun.com/v1alpha1
kind: Plugin
metadata:
  name: upgrade
spec:
  type: SHELL
  action: upgrade
  data: |
    set -x
    HealthCheckBeforeUpgrade=${HealthCheckBeforeUpgrade:=true}
    trident upgradev2 --actual-version=v1.20.11-aliyun.1 --desired-version=v1.22.15-aliyun.1 --force --pre-health-check=${HealthCheckBeforeUpgrade}
    bash scripts/post_upgrade.sh
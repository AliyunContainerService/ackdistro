apiVersion: sealer.aliyun.com/v1alpha1
kind: Plugin
metadata:
  name: upgrade-trident-to-ackd # Specify this plugin name,will dump in $rootfs/plugin dir.
spec:
  type: SHELL
  action: upgrade
  data: |
    set -x; set -e
    trident upgrade-trident --sealer -f /root/Clusterfile-from-trident --debug --force
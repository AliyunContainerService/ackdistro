{{- if .Values.monitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.monitor.namespace }}
spec:
  endpoints:
  - port: http-metrics
    path: /metrics
  jobLabel: app
  namespaceSelector:
    matchNames:
    - {{ .Values.namespace }}
  selector:
    matchLabels:
      app: {{ .Values.name }}
{{- end }}
apiVersion: trident.apsara-stack.alibaba-inc.com/v1alpha1
kind: OpsTask
metadata:
  annotations:
    ark.alibaba-inc.com/name_cn: "node\u72B6\u6001"
  labels:
    bizType: checkTask
    check_appset: k8s
    check_product: k8s
  name: check-k8s-node
  namespace: 'kube-system'
spec:
  broadcast: false
  description: "\u68C0\u67E5k8s node\u662F\u5426\u6B63\u5E38"
  period: 1700
  podSpec:
    containers:
    - command:
      - bash
      - -c
      - "#!/usr/bin/env bash\n\nsource /l0/utils/l0-utils.sh\n\nerrMsg=\"\"\nitems=$(kubectl\
        \ get node | grep -v STATUS | awk '{print $1\";\"$2\";\"$3}')\nfor item in\
        \ ${items}; do\n    arr=(${item//;/ })\n    name=${arr[0]}\n    status=${arr[1]}\n\
        \    role=${arr[2]}\n    if [[ ${status} != \"Ready\" ]]; then\n        message=$(kubectl\
        \ get node $name)\n        errMsg=${errMsg}\"; \u8282\u70B9 [$name] \u5904\
        \u4E8E\u4E0D\u5065\u5EB7\u72B6\u6001\"\n    fi\ndone\n\nif [[ \"$errMsg\"\
        \ == \"\" ]];then\n    Record \"CHECK_K8S_NODE\" \"k8s-basic\" \"pass\" \"\
        all nodes are healthy.\" \"\u68C0\u67E5\u8282\u70B9\"\nelse\n    Record \"\
        CHECK_K8S_NODE\" \"k8s-basic\" \"fail\" \"$errMsg\" \"\u68C0\u67E5\u8282\u70B9\
        \"\nfi\n\nReturn \"${TestResults}\""
      image: '{{.Values.globalconfig.RegistryURL}}/{{.Values.images.opsbasealpine.image}}:{{.Values.images.opsbasealpine.tag}}'
      imagePullPolicy: IfNotPresent
      name: main
    dnsPolicy: ClusterFirstWithHostNet
    hostNetwork: true
    tolerations:
    - effect: NoSchedule
      key: alibabacloud.com/system
    - effect: NoSchedule
      key: node-role.kubernetes.io/master
  privilegeLevel: Cluster
  suspend: {{ .Values.globalconfig.SuspendPeriodHealthCheck }}
  timeout: 180

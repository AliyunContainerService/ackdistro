apiVersion: trident.apsara-stack.alibaba-inc.com/v1alpha1
kind: OpsTask
metadata:
  labels:
    bizType: checkTask
    check_appinstance: coredns
    check_appset: k8s
    check_product: k8s
  name: check-k8s-dns-hostnet
  namespace: {{.Values.k8s_namespace}}
spec:
  broadcast: true
  description: "检查coredns是否正常，service能调用"
  period: 3000
  podSpec:
    containers:
    - command:
      - bash
      - -c
      - |
        {{- .Files.Get "files/coredns/check-k8s-dns-hostnet/content.sh" | nindent 8}}
      image: {{.Values.globalconfig.RegistryURL}}/{{.Values.images.opsbasealpine.image}}:{{.Values.images.opsbasealpine.tag}}
      imagePullPolicy: IfNotPresent
      name: main
    dnsPolicy: ClusterFirstWithHostNet
    hostNetwork: true
    tolerations:
    - effect: NoSchedule
      key: alibabacloud.com/system
    - effect: NoSchedule
      key: node-role.kubernetes.io/master
  privilegeLevel: Cluster
  suspend: {{ or .Values.globalconfig.SuspendPeriodHealthCheck .Values.globalconfig.SuspendPeriodBroadcastHealthCheck }}
  timeout: 300

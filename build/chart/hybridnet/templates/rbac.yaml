apiVersion: v1
kind: ServiceAccount
metadata:
  name: hybridnet
  namespace: kube-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    rbac.authorization.k8s.io/system-only: "true"
  name: system:hybridnet
rules:
  - apiGroups:
      - "networking.alibaba.com"
    resources:
      - networks
      - networks/status
      - subnets
      - subnets/status
      - ipinstances
      - ipinstances/status
    verbs:
      - "*"
  - apiGroups:
      - "multicluster.alibaba.com"
    resources:
      - remoteclusters
      - remoteclusters/status
      - remotesubnets
      - remotesubnets/status
      - remotevteps
      - remotevteps/status
    verbs:
      - "*"
  - apiGroups:
      - ""
    resources:
      - pods
      - namespaces
      - nodes
      - nodes/status
      - configmaps
      - services
      - endpoints
      - serviceaccounts
    verbs:
      - create
      - get
      - list
      - watch
      - patch
      - update
  - apiGroups:
      - ""
      - networking.k8s.io
      - apps
    resources:
      - networkpolicies
      - services
      - endpoints
      - statefulsets
      - daemonsets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
      - update
  - apiGroups:
      - extensions
    resources:
      - networkpolicies
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "admissionregistration.k8s.io"
    resources:
      - "*"
    verbs:
      - "*"
  - apiGroups:
      - "crd.projectcalico.org"
    resources:
      - "*"
    verbs:
      - "*"
  - apiGroups:
      - "discovery.k8s.io"
    resources:
      - endpointslices
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "coordination.k8s.io"
    resources:
      - leases
    verbs:
      - create
      - get
      - list
      - update

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: hybridnet
roleRef:
  name: system:hybridnet
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: hybridnet
    namespace: kube-system

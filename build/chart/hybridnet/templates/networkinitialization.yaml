{{ if and (eq .Release.IsInstall true) (eq .Values.init.withoutNetwork false)  }}
apiVersion: networking.alibaba.com/v1
kind: Network
metadata:
  name: init
spec:
  netID: {{ .Values.init.vxlanID }}
  type: Overlay

---
apiVersion: networking.alibaba.com/v1
kind: Subnet
metadata:
  name: init
spec:
  config:
    autoNatOutgoing: true
  network: init
  range:
    cidr: {{ .Values.init.cidr }}
    version: "{{ .Values.init.ipVersion }}"
{{ end }}


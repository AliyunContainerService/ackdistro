---
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: paralb-daemon
  namespace: kube-system
  annotations:
    kubernetes.io/description: |
      This daemon set launches paralb speaker daemon.
spec:
  selector:
    matchLabels:
      app: paralb
      component: daemon
      cluster-role: worker
  template:
    metadata:
      labels:
        app: paralb
        component: daemon
        cluster-role: worker
    spec:
      tolerations:
        - effect: NoExecute
          operator: Exists
        - effect: NoSchedule
          operator: Exists
      priorityClassName: system-node-critical
      serviceAccountName: paralb
      hostNetwork: true
      hostPID: true
      containers:
        - name: paralb-daemon
          image: "{{ .Values.global.RegistryURL }}/{{ .Values.images.paralb.image }}:{{ .Values.images.paralb.tag }}"
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: "1"
              memory: 1024Mi
            requests:
              cpu: 200m
              memory: 128Mi
          command:
            - /paralb-daemon
          args:
            - --prefer-interfaces={{ .Values.daemon.hostInterface }}
          securityContext:
            runAsUser: 0
            privileged: true
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: MEMBERLIST_BIND_ADDR
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MANAGER_SPEAKER_LABELS
              value: "app=paralb,component=manager"
            - name: COMPONENT-NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      nodeSelector:
        kubernetes.io/os: "linux"

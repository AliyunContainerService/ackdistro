# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
images:
  paralb:
    image: ecp_builder/paralb
    tag: v0.2.0
global:
  RegistryURL: sea.hub:5000

daemon:
  hostInterface: ""
  resources:
    requests:
      cpu: "0"
      memory: 128Mi

manager:
  # -- The number of manager pods, which is supposed to be less than or equal to the number of master nodes
  replicas: 3
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 256Mi

webhook:
  # -- The number of manager pods, which is supposed to be less than or equal to the number of master nodes
  replicas: 3
  resources:
    limits:
      cpu: 100m
      memory: 200Mi
    requests:
      cpu: 30m
      memory: 50Mi

init:
  # labels
  networkNodeSelector: {}
  # ipv4,ipv6
  ingressControllerVIP: ""
  # ipv4,ipv6
  iamGatewayVIP: ""
  # ipv4,ipv6
  apiServerVIP: ""

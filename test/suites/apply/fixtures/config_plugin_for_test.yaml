apiVersion: zlink.aliyun.com/v1alpha1
kind: Cluster
metadata:
  name: my-test-cluster
spec:
  image: sealer-io/kubernetes:v1.19.8
  provider: ALI_CLOUD
  ssh:
    passwd: Sealer123
    pk: xxx
    pkPasswd: xxx
    user: root
  network:
    podCIDR: 100.64.0.0/10
    svcCIDR: 10.96.0.0/22
  certSANS:
    - aliyun-inc.com
    - 10.0.0.2

  masters:
    cpu: 4
    memory: 4
    count: 1
    systemDisk: 100
    dataDisks:
      - 100
  nodes:
    cpu: 4
    memory: 4
    count: 1
    systemDisk: 100
    dataDisks:
      - 100
---
apiVersion: sealer.aliyun.com/v1alpha1
kind: Config
metadata:
  name: mysql-config
spec:
  path: etc/mysql.yaml
  data: |
    test
---
apiVersion: sealer.aliyun.com/v1alpha1
kind: Config
metadata:
  name: redis-config
spec:
  path: etc/redis.yaml
  data: |
    test
---
apiVersion: sealer.aliyun.com/v1alpha1
kind: Plugin
metadata:
  name: originally
spec:
  type: SHELL
  action: Originally
  data: |
    echo "$env: OriginallyShell was successfully run from Clusterfile"
---
apiVersion: sealer.aliyun.com/v1alpha1
kind: Plugin
metadata:
  name: postinstall
spec:
  type: SHELL
  action: PostInstall
  data: |
    echo "$env: PostInstallShell was successfully run from Clusterfile"
---
apiVersion: sealer.aliyun.com/v1alpha1
kind: Plugin
metadata:
  name: LABEL
spec:
  type: LABEL
  data: |
    172.17.102.186 ssd=true
---
apiVersion: sealer.aliyun.com/v1alpha1
kind: Plugin
metadata:
  name: HOSTNAME
spec:
  type: HOSTNAME
  data: |
    172.17.102.186 master-0